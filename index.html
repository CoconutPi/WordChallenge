<!DOCTYPE html>
<html>
<head>
    <title>Word Challenge</title>
    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="word.css" rel="stylesheet">
</head>
<body>
    <h1>Word Challenge</h1>
    <div class="container" id="given">
    <p>
        <img class="tile" src="./scrabble_2d/small/letter_.png">
        <img class="tile" src="./scrabble_2d/small/letter_.png">
        <img class="tile" src="./scrabble_2d/small/letter_.png">
        <img class="tile" src="./scrabble_2d/small/letter_.png">
        <img class="tile" src="./scrabble_2d/small/letter_.png">
        <img class="tile" src="./scrabble_2d/small/letter_.png">
        <img class="tile" src="./scrabble_2d/small/letter_.png">
    </p>
    </div>
    
    <div class="container" id="played">
        <button id="start" type="button" class="btn btn-primary">START</button>
    <p>
        <img class="played">
        <img class="played">
        <img class="played">
        <img class="played">
        <img class="played">
        <img class="played">
        <img class="played">
    </p>
    </div>
    
    <div class="container" id="scoreDiv">
    <div class="text-center">
    <div class="scoreClass">
    <p>
        Score: <span id="score">0</span>    
    </p>
    </div>
    </div>
    </div>
    
    <div class="container" id="errorDiv">
    <div class="text-center">
    <div class="errorClass">
        <p id="error">make as many words as you can in</p>
    </div>
    </div>
    </div>
        
    <div class="container" id="timer"></div>
    
    <script src="word.js"></script>
</body>
</html>
